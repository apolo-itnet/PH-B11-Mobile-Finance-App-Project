<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    .outfit-font{
      font-family: "Outfit", serif;
    }
  </style>
</head>
<body class="bg-slate-800 outfit-font">

  <section class="max-w-md min-h-screen mx-auto bg-gray-200 ">

    <header class="border-b border-gray-500/30">
      <nav class="flex justify-around items-center py-4 px-6">
        <div class="flex gap-3">
           <img class="w-2/12" src="assets/payoo.png" alt="">
          <div>
            <h1 class="text-2xl font-bold ">à§³ <span id="main-balance">4500</span></h1>
            <p class="capitalize text-gray-600">available balance</p>
          </div>
        </div>
        <button class="btn rounded-lg border-gray-500/30"> <img class="w-6" src="assets/Frame.png" alt=""> Logout</button>
        
      </nav>
    </header>

    <!-- main-welcome-heading -->

    <div class="px-8 mt-8">
      <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
      <p>Enjoy easy and convenient financial services with us. Cashout charge is low and  </p>
    </div>

    <!-- grid-card -->
     <div class="cards py-6 px-8 grid grid-cols-3 gap-4">

      <div id="add-money-box" class="box cursor-pointer border border-gray-500/30 px-1 py-3  text-center rounded-xl" >
        <img class="w-8 mx-auto" src="assets/wallet 1.png" alt="">
        <h3 class="text-sm">Add Money</h3>
      </div>

      <div id="cashout-box" class="box cursor-pointer border border-gray-500/30 px-1 py-3 text-center  rounded-xl" >
        <img class="w-8 mx-auto" src="assets/send 1.png" alt="">
        <h3 class="text-sm">Cashout</h3>
      </div>

      <div id="transfer-money-box" class="box cursor-pointer border border-gray-500/30 px-1 py-3  text-center rounded-xl" >
        <img class="w-8 mx-auto" src="assets/money 1.png" alt="">
        <h3 class="text-sm">Transfer Money</h3>
      </div>

      <div id="get-bonus-box" class="box cursor-pointer border border-gray-500/30 px-1 py-3  text-center rounded-xl" >
        <img class="w-8 mx-auto" src="assets/financial 1.png" alt="">
        <h3 class="text-sm">Get Bonus</h3>
      </div>

      <div id="pay-bill-box" class="box cursor-pointer border border-gray-500/30 px-1 py-3 text-center  rounded-xl" >
        <img class="w-8 mx-auto" src="assets/purse 1.png" alt="">
        <h3 class="text-sm">Pay Bill</h3>
      </div>

      <div id="transaction-history-box" class="box cursor-pointer border border-gray-500/30 px-1 py-3  text-center rounded-xl" >
        <img class="w-8 mx-auto" src="assets/transaction 1.png" alt="">
        <h3 class="text-sm">Transaction</h3>
      </div>

     </div>

    
    <!-- latest-transaction -->
     <div class="py-6 px-8">
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-bold">Latest Transaction</h2>
        <button class="text-gray-500 hover:text-blue-700  font-semibold cursor-pointer py-4 text-sm "">View All </button>
      </div>

      <div class="flex items-center justify-between px-4 py-3 bg-white rounded-md">
        <div class="flex items-center gap-4">
          <div class="flex justify-center items-center w-14 h-14 bg-gray-300 rounded-full">
            <img class="w-8" src="assets/wallet 1.png" alt="Wallet">
          </div>
          <div>
            <h1 class="text-base font-semibold">Electricity Bill</h1>
            <p class="text-sm text-gray-600">Today 01:44 PM</p>
          </div>
        </div>
        <button>
          <img class="w-6" src="assets/option.png" alt="Options">
        </button>
      </div>
     </div>
  
  </section>

  <script src="script/utilities.js"></script>
  <script src="script/login.js"></script>
</body>
</html>
